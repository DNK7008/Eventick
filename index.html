<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventick</title>
    <link
      rel="shortcut icon"
      href="./src/image/favicon-logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/styles/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img class="header__logo" src="./src/image/Logo.svg" alt="Eventick" />
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__items">
              <a href="#" class="header__link">Schedule</a>
            </li>
            <li class="header__items">
              <a href="#" class="header__link">Speakers</a>
            </li>
            <li class="header__items">
              <a href="#" class="header__link">Ticket</a>
            </li>
            <li class="header__items">
              <a href="#" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="button header__button">Login</button>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container hero__container">
          <img
            class="hero__image"
            src="./src/image/heroimg2.png"
            alt="Show Ticket"
          />
          <div class="hero__info">
            <h1 class="hero__title">SBS MTV The Kpop Show Ticket Package</h1>
            <span class="hero__subtitle"
              >Look no further! Our SBS The Show tickets are the simplest way
              for you to experience a live Kpop recording.</span
            >
            <div class="wrapper-button">
              <button class="button hero__button--primary">Get Ticket</button>
              <button class="button hero__button--transparent">
                Learn More
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="data">
        <div class="data__wrapper">
          <label class="data__label">
            <span class="data__span">Search Event</span>
            <input
              class="data__input"
              type="text"
              name="name"
              placeholder="Konser Jazz"
            />
          </label>
          <label class="data__label">
            <span class="data__span">Place</span>
            <input
              class="data__input"
              type="text"
              name="surname"
              placeholder="Indonesia"
            />
          </label>
          <label class="data__select">
            <span class="data__span">Time</span>
            <select placeholder="Any date">
              <!-- <option disabled>Any date</option> -->
              <option value="1">1</option>
              <option selected value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
        </div>
      </section>
      <!-- <section class="events">
        <div class="container">
          <h2 class="events__title">Upcoming Events</h2>
          <div class="events__list">
            <input
              type="selected"
              class="events__select"
              placeholder="Weekdays"
            />
            <input type="selected" class="events__select" />
            <input type="selected" class="events__select" />
          </div>
        </div>
      </section> -->
    </main>
    <!-- <footer class="footer">Foooter</footer> -->
  </body>
</html>
